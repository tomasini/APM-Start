<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>


<div class="panel panel-primary">
    <div class="panel-heading">
        {{ pageTitle }}
    </div>
    <div class="panel-body" width="50%">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text"
                    [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by: {{ listFilter }} </h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf = 'products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button (click) = 'toggleImage()' class="btn btn-primary">
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Raring</th>
                    </tr>
                </thead>
                <tr *ngFor="#product of products | productFilter:listFilter">
                    <td>
                        <img *ngIf="showImage" [src]='product.imageUrl'
                             [title]='product.productName'
                             [style.width.px] = 'imageWidth'
                             [style.margin.px] = 'imageMargin'/>
                    </td>
                    <td>{{ product.productName | uppercase }}</td>
                    <td>{{ product.productCode | lowercase }}</td>
                    <td>{{ product.releaseDate}}</td>
                    <td>{{ product.price | currency: 'PLN' :true: '1.2-2' }}</td>
                    <td>
                        <ai-star [rating]="product.starRating"></ai-star>
                    </td>


                </tr>

                <tbody>
                <!--Here will be the product list-->
                </tbody>

            </table>
        </div>
    </div>

</div>
